<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Description Simplifier</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <h1>YouTube Description Simplifier by <span>CodeOVIK</span></h1>
  
  <main>
    <section>
      <h2>Input:</h2>
      <textarea id="input" placeholder="Enter tags separated by commas..."></textarea>
      <br>
      <button onclick="simplifyTags()">Simplify</button>
      <button onclick="copyToClipboard()">Copy to Clipboard</button>
    </section>

    <section>
      <h2>Output:</h2>
      <div class="output" id="output"></div>
    </section>
  </main>


  <script src="script.js"></script>
  
</body>
</html>


<script>
function simplifyTags() {
  // Get user input
  const input = document.getElementById("input").value;

  // Remove extra spaces, trim, and add a space after each comma
  const output = input
    .split(",") // Split by commas
    .map(tag => tag.trim()) // Trim spaces around each tag
    .join(", "); // Join back into a single line with space after commas

  // Display the simplified output
  document.getElementById("output").textContent = output;
}

function copyToClipboard() {
  const output = document.getElementById("output").textContent;

  if (output) {
    // Create a temporary textarea to copy the content
    const tempTextarea = document.createElement("textarea");
    tempTextarea.value = output;
    document.body.appendChild(tempTextarea);

    // Select and copy the content
    tempTextarea.select();
    document.execCommand("copy");

    // Remove the temporary textarea
    document.body.removeChild(tempTextarea);

    // Alert the user
    alert("Copied to clipboard!");

  } else {
    alert("No text to copy. Please simplify tags first.");
  }
}

const deviceWidth = window.innerWidth;
console.log(`Device width: ${deviceWidth}px`);
</script>


<style>
body {
  font-family: Arial, sans-serif;
  margin: 20px;
  }
textarea {
  width: 100%;
  margin-bottom: 15px;
  height: 100px;
  font-size: 16px;
  border-radius: 10px;
  box-sizing: border-box;
  }
button {
  padding: 15px;
  font-size: 1rem;
  border-radius: 100px;
  border: 0;
  color: #fff;
  background-color: #000;
  transition: 0.1s all;
}
button:active {
  background-color: #2c3e50;
  transform: scale(0.8);
}


.output {
    margin-top: 20px;
    padding: 15px;
    border: 1px solid #000;
    background-color: white;
    white-space: pre-wrap;
    border-radius: 10px;
  min-height: 100px;
  box-sizing: border-box;
}

h1 {
  font-size: 1.5rem;
  line-height: 2;
}

span {
  background-color: #000;
  color: #fff;
  padding: 15px;
  border-radius: 35px;
  font-size: 1rem;
}

@media (min-width: 800px) {
  main {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px;
  }
}
</style>
